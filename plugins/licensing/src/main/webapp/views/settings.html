<div class="width-1000" ng-controller="PluginLicensingSettingsController">
    <div class="text-center">
        <h4 localized-change-tracking>plugin.licensing.title</h4>
    </div>

    <div>
        <form class='form-horizontal'>
            <div class='form-group'>
                <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
                <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
            </div>

            <div class='form-group'>
                <label class='col-sm-3 control-label' for="c1" localized-change-tracking>plugin.licensing.apiKey</label>
                <div class='col-sm-9'>
                    <input id="c1" ng-model='settings.apiKey' type='text' maxlength="500" class='form-control'
                           localized-placeholder="plugin.licensing.apiKey.placeholder"/>
                </div>
            </div>

            <div class='form-group'>
                <div class='col-sm-offset-3 col-sm-9 padding-left'>
                    <button type='submit' class='btn btn-default' ng-click='save()' localized-change-tracking>button.save</button>
                </div>
            </div>
        </form>
    </div>
</div>
